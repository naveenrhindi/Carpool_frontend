<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CampusRide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body data-bs-theme="light">
    <div class="auth-container">
        <div class="auth-card">
            <div class="row g-0">
                <!-- Update the image section -->
                <div class="col-md-6 d-none d-md-block auth-image" style="background: url('https://images.unsplash.com/photo-1541339907198-e08756dedf3f?auto=format&fit=crop&q=80') center/cover;">
                    <div class="overlay"></div>
                    <div class="auth-quote">
                        <h2>Welcome Back!</h2>
                        <p>Your campus commute made easier and more sustainable.</p>
                    </div>
                </div>
                
                <!-- Update form section -->
                <div class="col-md-6">
                    <div class="auth-form-container">
                        <div class="text-center mb-4">
                            <img src="https://cdn.pixabay.com/photo/2017/01/08/07/49/travel-1962320_1280.png" alt="CampusRide" class="auth-logo">
                            <h1 class="h3">Sign In</h1>
                        </div>

                        <form id="loginForm" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label class="form-label">Campus Email Address (.edu)</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                    <input type="email" class="form-control" pattern=".*\.edu$" required>
                                </div>
                                <small class="text-muted">Please use your university email address</small>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                    <input type="password" class="form-control" required>
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="d-flex justify-content-between mb-4">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">Remember me</label>
                                </div>
                                <a href="#" class="text-primary text-decoration-none">Forgot password?</a>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 mb-3">Sign In</button>
                            
                            <div class="text-center">
                                <p class="mb-0">Don't have an account? <a href="register.html" class="text-primary text-decoration-none">Sign up</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Add before closing body tag -->
    <script src="js/theme.js"></script>
</body>
</html>
