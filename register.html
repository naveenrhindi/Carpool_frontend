<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CampusRide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body data-bs-theme="light">
    <div class="auth-container">
        <div class="auth-card">
            <div class="row g-0">
                <!-- Form Section (Left) -->
                <div class="col-md-6">
                    <div class="auth-form-container animate-slide-right">
                        <div class="text-center mb-4">
                            <img src="https://cdn.pixabay.com/photo/2017/01/08/07/49/travel-1962320_1280.png" alt="CampusRide" class="auth-logo">
                            <h1 class="h3">Create Account</h1>
                        </div>

                        <form id="registerForm" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label class="form-label">Full Name</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                                    <input type="text" class="form-control" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Campus Email Address (.edu)</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                    <input type="email" class="form-control" pattern=".*\.edu$" required>
                                </div>
                                <small class="text-muted">Please use your university email address</small>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                    <input type="password" class="form-control" required minlength="8">
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                                <small class="text-muted">Minimum 8 characters</small>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Confirm Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                    <input type="password" class="form-control" required>
                                </div>
                            </div>

                            <!-- Add after the password field -->
                            <div class="mb-3">
                                <label class="form-label">Role</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-person-badge"></i></span>
                                    <select name="role" class="form-select" required>
                                        <option value="student">Student</option>
                                        <option value="staff">Staff</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Gender</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-gender-ambiguous"></i></span>
                                    <select name="gender" class="form-select" required>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-4">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="terms" required>
                                    <label class="form-check-label" for="terms">
                                        I agree to the <a href="#" class="text-primary">Terms of Service</a> and <a href="#" class="text-primary">Privacy Policy</a>
                                    </label>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 mb-3">Create Account</button>
                            
                            <div class="text-center">
                                <p class="mb-0">Already have an account? <a href="login.html" class="text-primary text-decoration-none">Sign in</a></p>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Image Section (Right) -->
                <div class="col-md-6 d-none d-md-block auth-image" style="background: url('https://images.unsplash.com/photo-1523580494863-6f3031224c94?auto=format&fit=crop&q=80') center/cover;">
                    <div class="overlay"></div>
                    <div class="auth-quote">
                        <h2>Join Our Community!</h2>
                        <p>Connect with fellow students and make your campus commute sustainable.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Replace or add these script tags in the correct order -->
    <script src="js/services/authService.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
