<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings - CampusRide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
        .profile-section {
            padding-top: 100px;
            min-height: calc(100vh - 300px);
        }
        .profile-card {
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .profile-header {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            color: white;
            padding: 2rem;
            border-radius: 15px 15px 0 0;
            position: relative;
        }
        .profile-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid white;
            margin-bottom: 1rem;
            object-fit: cover;
        }
        .upload-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(255,255,255,0.2);
            border: none;
        }
        .upload-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        .nav-pills .nav-link.active {
            background-color: #4f46e5;
        }
        .verification-badge {
            background: #22c55e;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.875rem;
            margin-left: 1rem;
        }
        .stats-card {
            border-left: 4px solid #4f46e5;
            transition: transform 0.2s;
        }
        .stats-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <!-- Include your existing navbar here -->

    <section class="profile-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="profile-card" data-aos="fade-up">
                        <div class="profile-header text-center">
                            <img src="images/default-avatar.png" alt="Profile" class="profile-avatar" id="profileImage">
                            <h2 class="mb-0">John Doe <span class="verification-badge"><i class="bi bi-check-circle"></i> Verified</span></h2>
                            <p class="text-light mb-0">Member since January 2024</p>
                            <button class="btn btn-light upload-btn" onclick="document.getElementById('imageUpload').click()">
                                <i class="bi bi-camera"></i> Change Photo
                            </button>
                            <input type="file" id="imageUpload" hidden accept="image/*">
                        </div>

                        <div class="card-body p-4">
                            <div class="row mb-4">
                                <div class="col-md-4">
                                    <div class="card stats-card">
                                        <div class="card-body">
                                            <h5><i class="bi bi-car-front"></i> Rides Offered</h5>
                                            <h3>15</h3>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="card stats-card">
                                        <div class="card-body">
                                            <h5><i class="bi bi-star"></i> Rating</h5>
                                            <h3>4.8/5</h3>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="card stats-card">
                                        <div class="card-body">
                                            <h5><i class="bi bi-people"></i> Co-travelers</h5>
                                            <h3>45</h3>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <ul class="nav nav-pills mb-4" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active" data-bs-toggle="pill" href="#personal">Personal Info</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" data-bs-toggle="pill" href="#security">Security</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" data-bs-toggle="pill" href="#preferences">Preferences</a>
                                </li>
                            </ul>

                            <div class="tab-content">
                                <div id="personal" class="tab-pane fade show active">
                                    <form id="personalInfoForm">
                                        <div class="row g-3">
                                            <div class="col-md-6">
                                                <label class="form-label">Full Name</label>
                                                <input type="text" class="form-control" value="John Doe">
                                            </div>
                                            <div class="col-md-6">
                                                <label class="form-label">Email</label>
                                                <input type="email" class="form-control" value="john@example.com" readonly>
                                            </div>
                                            <div class="col-md-6">
                                                <label class="form-label">Phone</label>
                                                <input type="tel" class="form-control" value="+91 9876543210">
                                            </div>
                                            <div class="col-md-6">
                                                <label class="form-label">Department</label>
                                                <input type="text" class="form-control" value="Computer Science">
                                            </div>
                                            <div class="col-12">
                                                <label class="form-label">Bio</label>
                                                <textarea class="form-control" rows="3">Regular commuter between campus and city. Love to meet new people during rides!</textarea>
                                            </div>
                                        </div>
                                    </form>
                                </div>

                                <div id="security" class="tab-pane fade">
                                    <form id="securityForm">
                                        <div class="mb-3">
                                            <label class="form-label">Current Password</label>
                                            <input type="password" class="form-control">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">New Password</label>
                                            <input type="password" class="form-control">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Confirm New Password</label>
                                            <input type="password" class="form-control">
                                        </div>
                                        <div class="mb-3">
                                            <h5>Two-Factor Authentication</h5>
                                            <div class="form-check form-switch">
                                                <input class="form-check-input" type="checkbox" id="twoFactorAuth">
                                                <label class="form-check-label" for="twoFactorAuth">Enable 2FA</label>
                                            </div>
                                        </div>
                                    </form>
                                </div>

                                <div id="preferences" class="tab-pane fade">
                                    <form id="preferencesForm">
                                        <div class="mb-3">
                                            <h5>Notification Preferences</h5>
                                            <div class="form-check mb-2">
                                                <input class="form-check-input" type="checkbox" checked>
                                                <label class="form-check-label">Email Notifications</label>
                                            </div>
                                            <div class="form-check mb-2">
                                                <input class="form-check-input" type="checkbox" checked>
                                                <label class="form-check-label">SMS Notifications</label>
                                            </div>
                                            <div class="form-check mb-2">
                                                <input class="form-check-input" type="checkbox" checked>
                                                <label class="form-check-label">Push Notifications</label>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <h5>Privacy Settings</h5>
                                            <div class="form-check mb-2">
                                                <input class="form-check-input" type="checkbox" checked>
                                                <label class="form-check-label">Show profile to other users</label>
                                            </div>
                                            <div class="form-check mb-2">
                                                <input class="form-check-input" type="checkbox" checked>
                                                <label class="form-check-label">Share ride history</label>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>

                            <div class="text-end mt-4">
                                <button type="button" class="btn btn-secondary me-2">Cancel</button>
                                <button type="button" class="btn btn-primary">Save Changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Include your existing footer here -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();

        // Image upload preview
        document.getElementById('imageUpload').addEventListener('change', function(e) {
            if (e.target.files && e.target.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profileImage').src = e.target.result;
                }
                reader.readAsDataURL(e.target.files[0]);
            }
        });
    </script>
</body>
</html>
